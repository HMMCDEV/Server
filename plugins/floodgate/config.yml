# Floodgate 中基岩版玩家数据以加密形式发送
# 以下值应指向 Floodgate 生成的密钥文件
# 公钥应用于 Geyser，私钥应用于 Floodgate
key-file-name: key.pem

# Floodgate 在基岩版用户名前添加前缀以避免冲突
# 但是，某些冲突可能会导致某些插件出现问题，因此可以使用下面的属性配置此前缀
# 建议使用不包含字母数字的前缀，以避免可能的用户名重复问题
username-prefix: "."

# 是否将基岩版用户名中的空格替换为 '_'？
replace-spaces: true

# Floodgate 的默认语言环境。默认情况下，Floodgate 使用系统语言环境
default-locale: zh_CN

disconnect:
  # 当使用无效密钥连接到服务器时，Geyser 用户应显示的断开连接消息
  invalid-key: 请通过官方 Geyser 连接
  # 当使用正确密钥但数据格式不正确连接到服务器时，Geyser 用户应显示的断开连接消息
  invalid-arguments-length: 期望 {} 个参数，得到 {} 个。Geyser 是否是最新版本？

# 玩家账户链接配置
player-link:
  # 是否启用链接系统。关闭此选项将阻止
  # 玩家使用链接功能，即使他们已经链接了账户。
  enabled: true

  # 是否要求必须链接账户才能加入服务器。
  require-link: false

  # 当您想要托管自己的链接数据库时，请将以下选项设置为 true。
  # -> 这可以与全局链接同时使用。
  # 请注意，在启用此功能之前必须安装链接数据库实现，否则
  # 会导致错误。
  enable-own-linking: false

  # 以下三个选项仅在 'enable-own-linking' 设置为 'true' 时适用

  # 是否允许使用 /linkaccount 和 /unlinkaccount 命令
  # 您也可以使用权限 floodgate.command.linkaccount 和 floodgate.command.unlinkaccount
  # 来允许特定人员使用这些命令。
  # 这仅用于链接，已连接的人员将保持连接状态
  allowed: true
  # 链接代码过期的时间（以秒为单位）。
  link-code-timeout: 300
  # 要使用的玩家链接数据库类型。此选项仅在配置目录中
  # 找到多个数据库实现时使用。
  type: sqlite

  # 是否启用全局链接。全局链接是一个中央服务器，玩家可以在那里链接他们的
  # 账户（Java 版和基岩版），并加入启用了全局链接的服务器。全局链接的目标是
  # 通过不必在每个服务器上链接账户来使链接过程更加容易。
  # -> 您的服务器特定链接数据库将优先于全局链接。
  # 通常只有在没有互联网访问或互联网访问受限时才应禁用全局链接。
  enable-global-linking: true

metrics:
  # 是否启用统计信息收集
  enabled: true
  # 服务器唯一标识符
  uuid: 1392cf1d-dbc4-4865-b391-48dc8f90b83e

# 请勿更改此值
config-version: 3