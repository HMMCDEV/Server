############################################################
# +------------------------------------------------------+ #
# |                        通用设置                      | #
# +------------------------------------------------------+ #
############################################################

# 请不要更改此值，否则可能导致文件被重置。
# 默认值: "1.4"
messages-version: "1.4"

# 更改在大多数发送消息开头显示的前缀。
# 提示：在任何消息中使用 {prefix} 来包含此前缀。
prefix: "&8[&6&LEXG&8]&7"

############################################################
# +------------------------------------------------------+ #
# |                      管理员消息                      | #
# +------------------------------------------------------+ #
############################################################

admin:

  filesReloading: "{prefix} &e正在重新加载文件..."
  filesReloaded: "{prefix} &e文件已重新加载。如果遇到任何错误，请检查控制台。"

  # 可用占位符: {currentVersion}, {latestVersion}
  alertUpdateAvailable: "{prefix} &eEssentialsX-GUI 有可用的更新。&6请检查控制台获取更多信息。"

  databaseReloading: "{prefix} &e正在重新加载数据库..."
  # 可用占位符: {newStorageType}
  databaseReloaded: "{prefix} &e数据库已重新加载。存储类型为 &f{newStorageType}&e。"

############################################################
# +------------------------------------------------------+ #
# |                      错误消息                        | #
# +------------------------------------------------------+ #
############################################################

errors:

  invalidMaterial: "&c材料名称无效。"
  invalidNumber: "&c输入的不是有效数字。"
  # 可用占位符: {min}, {max}
  lengthLimit: "&c输入长度应在 &f{min}&c 到 &f{max} &c个字符之间。"

  # 可用占位符: {argument}
  argumentNotFound: "{prefix} &c未找到参数 &f{argument}&c。"
  noPermission: "{prefix} &c您没有执行此操作的权限。"
  onlyForPlayers: "{prefix} &c此命令只能由玩家执行。"

  homeDeleteError: "&c删除家时发生错误。请联系服务器管理员。"
  homeNameAlreadyExists: "&c已存在同名的家。"
  homeLimitReached: "&c您已达到允许的最大家数量。"
  noHomeFound: "&c未找到该名称的家。"
  itemCantBeAir: "&c物品不能是空气。请手持一个物品并重试。"

  kitNameAlreadyExists: "&c已存在同名的套件。"
  noKitFound: "&c未找到该名称的套件。"

  warpCreationError: "&c创建传送点时发生错误。请联系服务器管理员。"
  warpDeleteError: "&c删除传送点时发生错误。请联系服务器管理员。"
  noWarpFound: "&c未找到该名称的传送点。"

