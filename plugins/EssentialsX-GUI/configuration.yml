############################################################
# +------------------------------------------------------+ #
# |                        通用设置                      | #
# +------------------------------------------------------+ #
############################################################

general:

  # 请不要更改此值，否则可能导致文件被重置。
  # 默认值: "1.4"
  configVersion: "1.4"

  # 如果您希望在插件加载时看到详细的加载信息，请将此设置为 true。（卸载时也有效）
  # 默认值: false
  detailedLoading: false

  # 是否检查插件的更新？
  # 默认值: true
  checkForUpdates: true

  # 使用铁砧方式输入文本时的默认文本。
  # 默认值: "Type here"
  anvilTypeHereText: "在此输入"

  # 玩家输入名称的最小和最大长度。
  # ⚠️ 警告：玩家如果使用 EssentialsX 的默认命令可以绕过这些限制。
  #             这仅适用于名称，不适用于显示名称、图标等。
  # 默认值: min = 3, max = 32
  minNameLength: 3
  maxNameLength: 32

  # 如果希望具有查看管理员视图权限的玩家在执行 /kit 命令时默认打开套件管理视图，请将此设置为 true。
  # 默认值: false
  openKitAdminViewByDefault: false

  # 如果希望具有查看管理员视图权限的玩家在执行 /warp 命令时默认打开传送点管理视图，请将此设置为 true。
  # 默认值: false
  openWarpAdminViewByDefault: false

############################################################
# +------------------------------------------------------+ #
# |                        家系统                        | #
# +------------------------------------------------------+ #
############################################################

homes:

  # 是否使用家系统功能。
  # 这将允许玩家访问家系统的 GUI 界面。
  # 默认值: true
  enabled: true

  # 决定玩家如何创建新家。
  # 可用方式: "CHAT"（聊天）, "ANVIL"（铁砧）
  createNewHomeEntryType: "CHAT"

  # 决定玩家如何搜索家。
  # 可用方式: "CHAT"（聊天）, "ANVIL"（铁砧）
  searchHomeEntryType: "ANVIL"

  # 决定玩家如何更改家的显示名称。
  # 可用方式: "CHAT"（聊天）, "ANVIL"（铁砧）
  changeHomeDisplayNameEntryType: "CHAT"

  # 决定玩家如何更改家的图标。
  # 可用方式: "CHAT"（聊天）, "ANVIL"（铁砧）, "GUI"（图形界面）, "ITEM_IN_HAND"（手中物品）
  changeHomeIconEntryType: "GUI"

  # 如果将 changeHomeIconEntryType 设置为 "GUI"，必须在此设置 GUI 中可用的材料列表。
  changeHomeIconMaterialList: ["STONE", "COBBLESTONE", "DIRT", "IRON_ORE", "DIAMOND_BLOCK", "SPONGE", "ANVIL",
                               "QUARTZ_BLOCK", "COOKED_BEEF", "APPLE", "BREAD", "WHEAT", "BOW", "IRON_SWORD",]

  # 决定玩家如何删除家。
  # 可用方式: "CHAT"（聊天）, "ANVIL"（铁砧）
  deleteHomeEntryType: "CHAT"

############################################################
# +------------------------------------------------------+ #
# |                        套件系统                      | #
# +------------------------------------------------------+ #
