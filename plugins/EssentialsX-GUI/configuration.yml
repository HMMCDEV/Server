permissions:

  admin:

    # 更改接收插件更新消息所需的权限。
    # 默认值: "essentialsxgui.admin.update"
    updateAlert: "essentialsxgui.admin.update"

  commands:

    # 更改访问 EssentialsX-GUI 命令所需的权限。
    # 默认值: "essentialsxgui.command.essentialsxgui"
    essentialsxgui: "essentialsxgui.command.essentialsxgui"

    # 更改访问 EssentialsX-GUI 调试命令所需的权限。
    # 默认值: "essentialsxgui.command.essentialsxgui.debug"
    debugArgument: "essentialsxgui.command.essentialsxgui.debug"

  guis:

    # 更改以管理员模式访问套件 GUI 所需的权限。
    # 默认值: "essentialsx.gui.kits.admin"
    kitsAdminAccess: "essentialsxgui.kits.admin"

    # 更改以管理员模式访问传送点 GUI 所需的权限。
    # 默认值: "essentialsx.gui.warps.admin"
    warpsAdminAccess: "essentialsxgui.warps.admin"

############################################################
# +------------------------------------------------------+ #
# |                        数据存储                      | #
# +------------------------------------------------------+ #
############################################################

storage:

  # ⚠ 警告 ⚠：更改此值会将所有数据迁移到新的存储类型，
  #              例如，如果您从 SQLite 更改为 MySQL，您的数据将被迁移到 MySQL 数据库，
  #              因此，如果您在旧的 MySQL 数据库中有任何数据，这些数据将会丢失，
  #              而 SQLite 数据库文件将保留在插件文件夹中，包含所有当前数据，
  #              但不再使用。（不会被删除，如果需要可以手动删除。）
  #
  # 选择要用于保存数据的存储类型。
  # 可用类型: "SQLite"（本地文件）, "MySQL", "MariaDB"（推荐使用 MariaDB）
  # 默认值: "SQLite"
  type: "SQLite"

  mysql:

    # MySQL 或 MariaDB 主机名（IP 地址或域名）。
    host: "localhost"

    # MySQL 或 MariaDB 端口。
    port: 3306

    # MySQL 或 MariaDB 数据库名称。
    database: "minecraft_database"

    # MySQL 或 MariaDB 用户名。
    username: "minecraft_user"

    # MySQL 或 MariaDB 密码。
    password: ""

    # MySQL 或 MariaDB 设置。
    # 警告：如果您不知道自己在做什么，请不要更改此设置。
    settings: "?useSSL=false&serverTimezone=UTC"

    # 如果希望为 EssentialsX-GUI 创建的表使用自定义表前缀，请在此设置。
    tablePrefix: "exg_"

    # MySQL 或 MariaDB 的 HikariCP 连接池高级设置。
    # 警告：如果您不知道自己在做什么，请不要更改此设置。
    #          默认值适用于大多数服务器。
    connectionPool:

      # 连接池中的最大连接数。
      maximumPoolSize: 10

      # 连接池中的最小空闲连接数。
      minimumIdle: 10

      # 连接池中连接的最大生命周期（毫秒）。
      maxLifetime: 1800000

      # 连接池中连接的空闲超时时间（毫秒）。
      keepaliveTime: 0

      # 连接池的连接超时时间（毫秒）。
      connectionTimeout: 5000
