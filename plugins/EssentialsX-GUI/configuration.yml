  # 决定玩家如何搜索套件。
  # 可用方式: "CHAT"（聊天）, "ANVIL"（铁砧）
  searchKitEntryType: "ANVIL"

  # 决定玩家如何更改套件的显示名称。
  # 可用方式: "CHAT"（聊天）, "ANVIL"（铁砧）
  changeKitDisplayNameEntryType: "CHAT"

  # 决定玩家如何更改套件的图标。
  # 可用方式: "CHAT"（聊天）, "ANVIL"（铁砧）, "GUI"（图形界面）, "ITEM_IN_HAND"（手中物品）
  changeKitIconEntryType: "GUI"

  # 如果将 changeKitIconEntryType 设置为 "GUI"，必须在此设置 GUI 中可用的材料列表。
  changeKitIconMaterialList: ["STONE", "COBBLESTONE", "DIRT", "IRON_ORE", "DIAMOND_BLOCK", "SPONGE", "ANVIL",
                              "QUARTZ_BLOCK", "COOKED_BEEF", "APPLE", "BREAD", "WHEAT", "BOW", "IRON_SWORD",]

