  # - https://helpch.at/docs/1.21.5/org/bukkit/Sound.html
  # 将 '1.21.5' 替换为您当前的 Minecraft 版本。

  # 玩家打开 GUI 时播放的音效。
  # 默认值: "BLOCK_CHEST_OPEN"
  guiOpen: "BLOCK_CHEST_OPEN"

  # 玩家点击关闭物品时播放的音效。
